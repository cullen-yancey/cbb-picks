{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Login
        </button>
    </form>
</div>
{% endblock %}
